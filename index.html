<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para ti üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    max-width: 330px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    animation: fadeIn 2s ease;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
  }

  p {
    font-size: 16px;
    color: #444;
    min-height: 60px;
  }

  button {
    margin-top: 15px;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  .hidden {
    display: none;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  .heart {
    position: fixed;
    bottom: -20px;
    color: #ff4d6d;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Hola mi amor üíï</h1>
  <p id="texto"></p>

  <button id="btnMusic">Toca aqu√≠ üé∂</button>
  <br>

  <button id="btnPregunta" class="hidden">
    ¬øQuieres ser mi Valentine? üíå
  </button>

  <p id="final" class="hidden">
    Sab√≠a que dir√≠as que s√≠ ü•∞<br>
    Gracias por existir ‚ù§Ô∏è
  </p>
</div>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
  const texto = document.getElementById("texto");
  const mensaje = "Aunque estemos lejos, mi coraz√≥n siempre encuentra el camino hacia ti. Cada mensaje, cada llamada, cada sonrisa tuya‚Ä¶ me hace sentir cerca. üíñ";
  let i = 0;

  function escribir() {
    if (i < mensaje.length) {
      texto.innerHTML += mensaje.charAt(i);
      i++;
      setTimeout(escribir, 45);
    } else {
      document.getElementById("btnPregunta").classList.remove("hidden");
    }
  }

  escribir();

  document.getElementById("btnMusic").onclick = () => {
    document.getElementById("music").play();
    document.getElementById("btnMusic").style.display = "none";
  };

  document.getElementById("btnPregunta").onclick = () => {
    document.getElementById("final").classList.remove("hidden");
    lanzarCorazones();
  };

  function lanzarCorazones() {
    for (let j = 0; j < 25; j++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }
  }
</script>

</body>
</html>
