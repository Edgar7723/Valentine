<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi Estrella</title>
    <style>
        /* --- ESTILO VISUAL --- */
        :root {
            --bg-color: #fdfbf7; /* Crema suave */
            --accent-color: #e08e8e; /* Rosa más cálido */
            --star-color: #ffd700; /* Dorado brillante */
            --text-color: #5a4a4a;
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-serif: 'Georgia', serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: var(--bg-color);
            font-family: var(--font-main);
            color: var(--text-color);
            overflow: hidden; /* Evita scroll */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fondo de Estrellas Estáticas */
        .background {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #fff9f0 0%, #fdfbf7 100%);
            z-index: -2;
        }

        .stars-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: var(--star-color);
            /* Forma de estrella */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle infinite ease-in-out;
            opacity: 0.8;
        }

        /* Clase específica para la lluvia de estrellas */
        .falling-star {
            position: fixed;
            background-color: var(--star-color);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            z-index: 9999;
            top: -50px; /* Empiezan arriba fuera de pantalla */
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* --- PANTALLA DE INICIO (CORAZÓN) --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 100; transition: opacity 1s ease;
            cursor: pointer;
        }

        .heart-trigger-container {
            text-align: center;
            animation: pulseHeart 2s infinite ease-in-out;
        }

        .heart-svg {
            width: 100px; height: 90px;
            fill: var(--accent-color);
            filter: drop-shadow(0 5px 10px rgba(224, 142, 142, 0.4));
            transition: transform 0.3s;
        }

        .click-text {
            margin-top: 15px;
            font-family: var(--font-serif);
            color: var(--accent-color);
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        @keyframes pulseHeart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* --- CONTENIDO PRINCIPAL --- */
        #main-content {
            opacity: 0; display: none;
            flex-direction: column; 
            align-items: center; 
            text-align: center;
            width: 90%; 
            height: 100%; /* Ocupa toda la altura */
            max-width: 500px;
            box-sizing: border-box;
            transition: opacity 2s ease;
            /* Usamos justify-content para distribuir el espacio verticalmente */
            justify-content: flex-start; 
            padding-top: 5vh; /* Un poco de espacio arriba */
        }

        /* Galería de fotos AJUSTADA */
        .photo-container {
            position: relative;
            width: 100%; 
            /* Reducimos la altura para que quepa todo mejor en móviles */
            height: 35vh; 
            max-height: 350px;
            margin-bottom: 20px;
            display: flex; justify-content: center; align-items: center;
        }

        .photo {
            position: absolute;
            width: auto;
            height: 90%; /* Se ajusta a la altura del contenedor */
            aspect-ratio: 3/4;
            object-fit: cover;
            border: 6px solid #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            opacity: 0; transition: all 1.5s ease;
            border-radius: 4px;
        }

        .photo:nth-child(1) { transform: rotate(-3deg); z-index: 1; }
        .photo:nth-child(2) { transform: rotate(2deg); z-index: 2; }
        .photo:nth-child(3) { transform: rotate(-1deg); z-index: 3; }
        .photo.visible { opacity: 1; }

        /* Texto Typewriter */
        .message-box {
            font-family: var(--font-serif);
            font-size: 1.1rem; 
            line-height: 1.5;
            margin-bottom: 20px; 
            /* Altura mínima reducida para ganar espacio */
            min-height: 100px; 
            color: #5e5e5e;
            width: 100%;
        }

        .cursor { display: inline-block; width: 2px; background-color: var(--accent-color); animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }

        /* Pregunta Final - SUBIDA */
        .question-area {
            opacity: 0; transition: opacity 1s ease;
            display: flex; flex-direction: column; gap: 15px; align-items: center;
            margin-top: auto; /* Empuja hacia abajo pero respetando el padding */
            padding-bottom: 10vh; /* Sube el contenido un 10% desde abajo */
        }

        .big-question { font-size: 1.5rem; color: var(--text-color); margin-bottom: 5px; font-weight: bold;}

        .yes-btn {
            background-color: var(--accent-color); color: white; border: none;
            padding: 15px 60px; font-size: 1.2rem; border-radius: 50px;
            cursor: pointer; box-shadow: 0 4px 15px rgba(224, 142, 142, 0.4);
            transition: transform 0.2s; font-family: var(--font-serif);
        }
        .yes-btn:active { transform: scale(0.95); }

        /* Mensaje Final */
        #final-message {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; display: none; width: 90%; z-index: 1000;
        }
        #final-message h1 {
            font-family: var(--font-serif); font-size: 2.2rem; color: var(--accent-color);
            text-shadow: 2px 2px 0px #fff;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.5); } 100% { opacity: 1; transform: scale(1); } }

    </style>
</head>
<body>

    <div class="background"></div>
    <div class="stars-container" id="stars-container"></div>

    <audio id="bg-music" loop>
        <source src="musica.mp3" type="audio/mp3">
    </audio>

    <div id="start-screen" onclick="startExperience()">
        <div class="heart-trigger-container">
            <svg class="heart-svg" viewBox="0 0 32 29.6">
                <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
            </svg>
            <p class="click-text">Da click aquí</p>
        </div>
    </div>

    <div id="main-content">
        <div class="photo-container">
            <img src="foto1.jpg" class="photo" alt="Recuerdo 1">
            <img src="foto2.jpg" class="photo" alt="Recuerdo 2">
            <img src="foto3.jpg" class="photo" alt="Recuerdo 3">
        </div>

        <div class="message-box">
            <span id="typewriter-text"></span><span class="cursor">&nbsp;</span>
        </div>

        <div class="question-area" id="question-area">
            <div class="big-question">¿Quieres ser mi Valentine?</div>
            <button class="yes-btn" onclick="sayYes()">¡Sí, acepto!</button>
        </div>
    </div>

    <div id="final-message">
        <h1>¡Sabía que dirías que sí! ❤️</h1>
        <p style="margin-top: 15px; color: #5a4a4a; font-size: 1.2rem; font-weight: bold;">Eres mi estrella favorita.</p>
    </div>

    <script>
        // --- CONFIGURACIÓN DEL TEXTO ---
        const textToType = "Aunque estemos lejos, te siento más cerca que a nadie. |Eres esa estrella que siempre miro para guiarme. |Gracias por iluminar mis días...";
        const typeSpeed = 50;
        const pauseTime = 800;

        // 1. Generar Estrellas de fondo (Más brillantes)
        function createStars() {
            const container = document.getElementById('stars-container');
            for(let j=0; j<50; j++) { 
                const s = document.createElement('div');
                s.classList.add('star');
                s.style.left = Math.random() * 100 + '%';
                s.style.top = Math.random() * 100 + '%';
                const size = Math.random() * 12 + 4; 
                s.style.width = size + 'px';
                s.style.height = size + 'px';
                s.style.animationDuration = (Math.random() * 3 + 1) + 's'; 
                container.appendChild(s);
            }
        }
        createStars();

        // 2. Iniciar Experiencia
        function startExperience() {
            const startScreen = document.getElementById('start-screen');
            const mainContent = document.getElementById('main-content');
            const music = document.getElementById('bg-music');

            music.volume = 0.5;
            music.play().catch(e => console.log("Audio requiere interacción"));

            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
                mainContent.style.display = 'flex';
                setTimeout(() => {
                    mainContent.style.opacity = '1';
                    showPhotosSlowly();
                }, 100);
            }, 1000);
        }

        // 3. Mostrar fotos
        function showPhotosSlowly() {
            const photos = document.querySelectorAll('.photo');
            let delayTime = 500;
            
            photos.forEach((photo, index) => {
                setTimeout(() => {
                    photo.classList.add('visible');
                    if (index === photos.length - 1) {
                       setTimeout(typeWriter, 1500);
                    }
                }, delayTime);
                delayTime += 2000; 
            });
        }

        // 4. Efecto Typewriter
        let i = 0;
        const textElement = document.getElementById('typewriter-text');
        function typeWriter() {
            if (i < textToType.length) {
                const char = textToType.charAt(i);
                if (char === '|') {
                    i++;
                    textElement.innerHTML += '<br><br>';
                    setTimeout(typeWriter, pauseTime);
                } else {
                    textElement.innerHTML += char;
                    i++;
                    setTimeout(typeWriter, typeSpeed);
                }
            } else {
                document.querySelector('.cursor').style.display = 'none';
                setTimeout(() => {
                    document.getElementById('question-area').style.opacity = '1';
                }, 500);
            }
        }

        // 5. Reacción al "Sí" con LLUVIA DE ESTRELLAS
        function sayYes() {
            const mainContent = document.getElementById('main-content');
            const finalMessage = document.getElementById('final-message');
            
            mainContent.style.opacity = '0';
            setTimeout(() => {
                mainContent.style.display = 'none';
                finalMessage.style.display = 'block';
                startStarRain(); // Inicia la lluvia
            }, 1000);
        }

        function startStarRain() {
            const colors = ['#ffd700', '#ffeb3b', '#e08e8e', '#ffffff'];
            // Crear muchas estrellas que caen
            const createFallingStar = () => {
                const star = document.createElement('div');
                star.classList.add('falling-star');
                
                // Posición horizontal aleatoria
                star.style.left = Math.random() * 100 + 'vw';
                
                // Tamaño aleatorio
                const size = Math.random() * 15 + 5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Color aleatorio
                star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Duración de caída aleatoria (entre 2 y 5 segundos)
                const duration = Math.random() * 3 + 2;
                star.style.transition = `top ${duration}s linear, opacity ${duration}s ease-out`;
                
                document.body.appendChild(star);

                // Forzar el reflow para que la transición funcione
                setTimeout(() => {
                    star.style.top = '110vh'; // Caer hasta abajo
                    star.style.transform = `rotate(${Math.random() * 360}deg)`; // Rotar mientras cae
                }, 50);

                // Eliminar el elemento después de que caiga
                setTimeout(() => {
                    star.remove();
                }, duration * 1000);
            };

            // Lanzar estrellas en intervalo rápido
            let count = 0;
            const interval = setInterval(() => {
                createFallingStar();
                createFallingStar(); // Crear de 2 en 2
                count++;
                if(count > 100) clearInterval(interval); // Parar después de un rato
            }, 50);
        }
    </script>
</body>
</html>
