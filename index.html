<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Color de fondo suave */
            display: flex;
            justify-content: center;
            /* Usamos align-items flex-start y padding-top para subir el contenido */
            align-items: flex-start; 
            min-height: 100vh;
            text-align: center;
        }

        .container {
            /* Empuja el contenido hacia abajo un 15% de la altura de la pantalla, 
               ajustable para que quede más arriba o abajo */
            margin-top: 15vh; 
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        #btn-yes {
            background-color: #4CAF50;
            color: white;
        }

        #btn-no {
            background-color: #f44336;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question-text">Do you want to go out with me?</h1>
        
        <div class="buttons" id="btn-container">
            <button id="btn-yes" onclick="clickedYes()">Yes</button>
            <button id="btn-no" onclick="clickedNo()">No</button>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const questionText = document.getElementById('question-text');
        const btnContainer = document.getElementById('btn-container');

        function clickedYes() {
            // Mensaje si dicen que sí
            questionText.innerText = "Yay! See you then! ❤️";
            btnContainer.classList.add('hidden'); // Oculta los botones
        }

        function clickedNo() {
            noClickCount++;

            if (noClickCount === 1) {
                // Primer click en NO: Pregunta si está segura
                questionText.innerText = "Are you sure?";
            } else if (noClickCount === 2) {
                // Segundo click en NO: Mensaje final
                questionText.innerText = "Okay, that's fine. I appreciate everything anyway.";
                btnContainer.classList.add('hidden'); // Oculta los botones
            }
        }
    </script>

</body>
</html>
