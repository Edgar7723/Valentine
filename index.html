<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi Estrella</title>
    <style>
        /* --- ESTILO VISUAL --- */
        :root {
            --bg-color: #fdfbf7;
            --accent-color: #e08e8e;
            --star-color: #ffd700;
            --text-color: #5a4a4a;
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-serif: 'Georgia', serif;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg-color);
            font-family: var(--font-main); color: var(--text-color);
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Fondo */
        .background {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #fff9f0 0%, #fdfbf7 100%);
            z-index: -2;
        }

        .stars-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: -1; pointer-events: none;
        }

        .star {
            position: absolute; background-color: var(--star-color);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle infinite ease-in-out; opacity: 0.8;
        }

        .falling-star {
            position: fixed; background-color: var(--star-color);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            z-index: 9999; top: -50px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* --- PANTALLA INICIO --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; transition: opacity 1s ease; cursor: pointer;
        }
        .heart-trigger-container { animation: pulseHeart 2s infinite ease-in-out; text-align: center; }
        .heart-svg { width: 100px; height: 90px; fill: var(--accent-color); filter: drop-shadow(0 5px 10px rgba(224, 142, 142, 0.4)); }
        .click-text { margin-top: 15px; font-family: var(--font-serif); color: var(--accent-color); font-size: 1.1rem; }
        @keyframes pulseHeart { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* --- CONTENIDO PRINCIPAL --- */
        #main-content {
            opacity: 0; display: none; flex-direction: column; align-items: center; text-align: center;
            width: 90%; height: 100%; max-width: 500px;
            box-sizing: border-box; transition: opacity 2s ease;
            justify-content: flex-start; padding-top: 5vh;
        }

        .photo-container {
            position: relative; width: 100%; height: 35vh; max-height: 350px;
            margin-bottom: 20px; display: flex; justify-content: center; align-items: center;
        }

        .photo {
            position: absolute; width: auto; height: 90%; aspect-ratio: 3/4; object-fit: cover;
            border: 6px solid #fff; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            opacity: 0; transition: all 1.5s ease; border-radius: 4px;
        }
        .photo:nth-child(1) { transform: rotate(-3deg); z-index: 1; }
        .photo:nth-child(2) { transform: rotate(2deg); z-index: 2; }
        .photo:nth-child(3) { transform: rotate(-1deg); z-index: 3; }
        .photo.visible { opacity: 1; }

        .message-box {
            font-family: var(--font-serif); font-size: 1.1rem; line-height: 1.5;
            margin-bottom: 20px; min-height: 100px; color: #5e5e5e; width: 100%;
        }
        .cursor { display: inline-block; width: 2px; background-color: var(--accent-color); animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }

        /* --- PREGUNTA Y BOTONES --- */
        .question-area {
            opacity: 0; transition: opacity 1s ease;
            display: flex; flex-direction: column; gap: 15px; align-items: center;
            margin-top: auto; padding-bottom: 10vh;
        }
        .big-question { font-size: 1.5rem; color: var(--text-color); margin-bottom: 5px; font-weight: bold;}
        
        .buttons-row {
            display: flex; gap: 20px;
        }

        .yes-btn, .no-btn {
            border: none; padding: 15px 40px; font-size: 1.1rem; border-radius: 50px;
            cursor: pointer; transition: transform 0.2s; font-family: var(--font-serif);
        }

        .yes-btn {
            background-color: var(--accent-color); color: white;
            box-shadow: 0 4px 15px rgba(224, 142, 142, 0.4);
        }
        
        .no-btn {
            background-color: #d1c4c4; color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .yes-btn:active, .no-btn:active { transform: scale(0.95); }

        /* --- MENSAJES FINALES --- */
        #final-message, #sad-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; display: none; width: 90%; z-index: 1000;
        }

        /* Animación YES */
        #final-message h1 {
            font-family: var(--font-serif); font-size: 2.2rem; color: var(--accent-color);
            text-shadow: 2px 2px 0px #fff;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Estilos NO (Sad) */
        .sad-photo {
            width: 70%; max-width: 300px; border-radius: 10px;
            border: 5px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            animation: fadeIn 2s ease;
        }
        
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.5); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }

    </style>
</head>
<body>

    <div class="background"></div>
    <div class="stars-container" id="stars-container"></div>

    <audio id="bg-music" loop>
        <source src="musica.mp3" type="audio/mp3">
    </audio>

    <audio id="sad-music" loop>
        <source src="musica_triste.mp3" type="audio/mp3">
    </audio>

    <div id="start-screen" onclick="startExperience()">
        <div class="heart-trigger-container">
            <svg class="heart-svg" viewBox="0 0 32 29.6">
                <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
            </svg>
            <p class="click-text">Da click aquí</p>
        </div>
    </div>

    <div id="main-content">
        <div class="photo-container">
            <img src="foto1.jpg" class="photo" alt="Recuerdo 1">
            <img src="foto2.jpg" class="photo" alt="Recuerdo 2">
            <img src="foto3.jpg" class="photo" alt="Recuerdo 3">
        </div>

        <div class="message-box">
            <span id="typewriter-text"></span><span class="cursor">&nbsp;</span>
        </div>

        <div class="question-area" id="question-area">
            <div class="big-question">¿Quieres ser mi Valentine?</div>
            <div class="buttons-row">
                <button class="yes-btn" onclick="sayYes()">¡Sí, acepto!</button>
                <button class="no-btn" onclick="sayNo()">No...</button>
            </div>
        </div>
    </div>

    <div id="final-message">
        <h1>¡Sabía que dirías que sí! ❤️</h1>
        <p style="margin-top: 15px; color: #5a4a4a; font-size: 1.2rem; font-weight: bold;">Eres mi estrella favorita.</p>
    </div>

    <div id="sad-screen">
        <img src="triste.jpg" class="sad-photo" alt="Triste">
        <h2 style="font-family: 'Georgia', serif; color: #7f7f7f;">Oh... está bien.</h2>
        <p style="color: #999;">Siempre serás especial para mí.</p>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const textToType = "Aunque estemos lejos, te siento más cerca que a nadie. |Eres esa estrella que siempre miro para guiarme. |Gracias por iluminar mis días...";
        const typeSpeed = 50;
        const pauseTime = 800;

        // 1. Estrellas de fondo
        function createStars() {
            const container = document.getElementById('stars-container');
            for(let j=0; j<50; j++) { 
                const s = document.createElement('div');
                s.classList.add('star');
                s.style.left = Math.random() * 100 + '%';
                s.style.top = Math.random() * 100 + '%';
                const size = Math.random() * 12 + 4; 
                s.style.width = size + 'px';
                s.style.height = size + 'px';
                s.style.animationDuration = (Math.random() * 3 + 1) + 's'; 
                container.appendChild(s);
            }
        }
        createStars();

        // 2. Iniciar
        function startExperience() {
            const startScreen = document.getElementById('start-screen');
            const mainContent = document.getElementById('main-content');
            const music = document.getElementById('bg-music');

            music.volume = 0.5;
            music.play().catch(e => console.log("Audio requiere interacción"));

            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
                mainContent.style.display = 'flex';
                setTimeout(() => {
                    mainContent.style.opacity = '1';
                    showPhotosSlowly();
                }, 100);
            }, 1000);
        }

        // 3. Fotos
        function showPhotosSlowly() {
            const photos = document.querySelectorAll('.photo');
            let delayTime = 500;
            photos.forEach((photo, index) => {
                setTimeout(() => {
                    photo.classList.add('visible');
                    if (index === photos.length - 1) setTimeout(typeWriter, 1500);
                }, delayTime);
                delayTime += 2000; 
            });
        }

        // 4. Texto
        let i = 0;
        const textElement = document.getElementById('typewriter-text');
        function typeWriter() {
            if (i < textToType.length) {
                const char = textToType.charAt(i);
                if (char === '|') {
                    i++;
                    textElement.innerHTML += '<br><br>';
                    setTimeout(typeWriter, pauseTime);
                } else {
                    textElement.innerHTML += char;
                    i++;
                    setTimeout(typeWriter, typeSpeed);
                }
            } else {
                document.querySelector('.cursor').style.display = 'none';
                setTimeout(() => {
                    document.getElementById('question-area').style.opacity = '1';
                }, 500);
            }
        }

        // 5. Opción SÍ
        function sayYes() {
            const mainContent = document.getElementById('main-content');
            const finalMessage = document.getElementById('final-message');
            
            mainContent.style.opacity = '0';
            setTimeout(() => {
                mainContent.style.display = 'none';
                finalMessage.style.display = 'block';
                startStarRain();
            }, 1000);
        }

        // 6. Opción NO
        function sayNo() {
            const mainContent = document.getElementById('main-content');
            const sadScreen = document.getElementById('sad-screen');
            const bgMusic = document.getElementById('bg-music');
            const sadMusic = document.getElementById('sad-music');

            mainContent.style.opacity = '0';
            
            // Transición suave de música
            // Pausamos la música alegre
            bgMusic.pause();
            
            setTimeout(() => {
                mainContent.style.display = 'none';
                sadScreen.style.display = 'block';
                
                // Reproducimos la música triste
                sadMusic.volume = 0.5;
                sadMusic.play().catch(e => console.log("Audio triste bloqueado"));
            }, 1000);
        }

        // 7. Lluvia de estrellas
        function startStarRain() {
            const colors = ['#ffd700', '#ffeb3b', '#e08e8e', '#ffffff'];
            const createFallingStar = () => {
                const star = document.createElement('div');
                star.classList.add('falling-star');
                star.style.left = Math.random() * 100 + 'vw';
                const size = Math.random() * 15 + 5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                const duration = Math.random() * 3 + 2;
                star.style.transition = `top ${duration}s linear, opacity ${duration}s ease-out`;
                document.body.appendChild(star);
                setTimeout(() => {
                    star.style.top = '110vh'; 
                    star.style.transform = `rotate(${Math.random() * 360}deg)`; 
                }, 50);
                setTimeout(() => { star.remove(); }, duration * 1000);
            };

            let count = 0;
            const interval = setInterval(() => {
                createFallingStar(); createFallingStar();
                count++;
                if(count > 100) clearInterval(interval);
            }, 50);
        }
    </script>
</body>
</html>
